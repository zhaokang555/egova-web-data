<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>egova-web-data</title>
    <style>
        html, body, #workspace {
            height: 100%;
            overflow-x: hidden;
            /*background: linear-gradient(90deg,#0a0821,#0f0d34,#0a0821);*/
        }
    </style>
</head>

<body>
    <div id="workspace"></div>
    <script>
        /**
         * 分辨率自适应
         */
        function initFontSize() {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 19.2 + 'px';
        }
        initFontSize();
        window.addEventListener("resize", initFontSize);
    </script>
    <script src="static/lib/vue.js"></script>
    <script src="static/lib/flagwind.js"></script>
    <script src="static/lib/vendor.js"></script>
    <script src="static/setting.js"></script>
</body>

</html>
